<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="Inquiryform_CONTACT.css">
    
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <div id="form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="name-error">Please enter a valid name (at least 2 characters)</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="phone-error">Please enter a valid phone number (10 digits)</div>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div class="error" id="message-error">Please enter a message</div>
            </div>

            <button type="button" onclick="validateForm()">Submit</button>
        </div>
    </div>

   <script src="inquiryScript.js"></script>
</body>
</html>
